<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pub Restock Manager</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <h1>Pub Restock Manager</h1>
        </div>
        <div class="nav-right">
            <button id="manage-drinks-button">Manage Items</button>
            <button id="dark-mode-toggle">
                <svg viewBox="0 0 512 512" width="14" title="moon">
                    <path
                        d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Manage Drinks Modal -->
    <div id="manage-drinks-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>Manage Items</h2>
            <form id="add-drink-form">
                <input type="text" id="new-drink-name" placeholder="Enter item name" required>
                <button type="submit">Add Items</button>
            </form>
            <div class="load-state-container">
                <div class="save-load-buttons">
                    <button class="load-drinks save" id="save-items-order">Save</button>
                    <button class="load-drinks load" id="load-items-order">Load</button>
                    <button class="load-drinks delete" id="delete-items-order">
                        <svg viewBox="0 0 448 512" width="16" title="trash">
                            <path
                                d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z" />
                        </svg>
                    </button>
                    <div id="delete-options-modal" class="modal">
                        <div class="modal-content">
                            <h3>Delete Options</h3>
                            <p>What do you want to delete?</p>
                            <div class="delete-list-options">
                                <button id="clear-current-list">Clear Current List</button>
                                <button id="delete-entire-list">Delete Entire List</button>
                            </div>
                            <button id="cancel-delete">Cancel</button>
                        </div>
                    </div>
                    <div id="load-options-modal" class="modal">
                        <div class="modal-content">
                            <h3>Load Options</h3>
                            <p>How would you like to load your list?</p>
                            <div class="load-options-loading-options">
                                <div class="dropdown-options">
                                    <button class="file-label" id="load-from-dropdown">Load from Dropdown</button>
                                    <select id="saved-items-list">
                                        <option value="">Select a saved list</option>
                                    </select>
                                </div>
                                <label for="load-from-file" class="file-label">
                                    Load from File
                                    <input type="file" id="load-from-file" accept=".txt" hidden>
                                </label>
                                <button id="cancel-load">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ul id="drink-list-management" class="drink-card-container"></ul>
        </div>
    </div>

    <div class="container">
        <h1>Pub Restock Manager</h1>
        <div class="input-section">
            <input type="text" id="drink-input" placeholder="Enter items name">
            <div id="suggestions-box" class="suggestions-box"></div>
            <button id="add-drink">Add</button>
        </div>
        <div id="restock-list">
            <button class="load-drinks" id="load-drinks">Load Items</button>
            <h2>Restocking List</h2>
            <ul id="drink-list"></ul>
            <button class="print-receipt" id="print-receipt">Print Receipt</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
